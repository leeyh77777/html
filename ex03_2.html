<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <H1>* 저희 profile 입니다 *</H1>
    <form action="">
    <ul>
        <li>이름 : <input type="text" name="name"></li>
        <li>
            성별 : 
            <input type="radio" name="gender" value="남" id="gender1">
            <label for="gender1">남</label>
            <input type="radio" name="gender" value="여" id="gender2">
            <label for="gender2">여</label>
        </li>
        <li>
            생년월일(Date) :
            <input type="data" name="birthDt">
        </li>
        <li>
            e-mail :
            <input type="email" name="email"placeholder="***@***">
        </li>
        <li>
            blog URL :
            <input type="text" name="blogUrl" placeholder="http://">
        <hr width="70%" align="left">
        </li>
        <li>
            핸드폰NO :
            <select name="mobile1" id="">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="019">019</option>
                <option value="070">070</option>
            </select>
            -
            <input type="text" name="mobile2" size="4">
            -
            <input type="text" name="mobile3" size="4">
        </li>
        <li>
            신장(cm) :
            <input type="number" name="height">
        </li>
        <li>
            몸무게(kg) :
            <script>
                function setValue(this) {
                    range_value.value=this.value;
                }
            </script>
            <div id="range_value"></div>
            55kg
            <input type="range" name="weight" min="55" max="130" id="range">
            130kg
            <script>
                document.querySelector('#range').addEventListener('input',e=>{
                    document.querySelector('#range_value').innerHTML= e.target.value + "kg";
                });
            </script>
        </li> 
    </ul>
        <hr>
        <span>참고사항</span>
        <textarea name="" id="" cols="100" rows="5">참고사항....</textarea>
</form>
</body>
</html>
